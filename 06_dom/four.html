<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
         .bg-black{
            background-color: #212121;
            color:#FFF;

        }
    </style>
</head>
<body class="bg-black">
        <ul class="language">
            <li>Javascript</li>
        </ul>
</body>
<script>
    function addLanguage(langName) {
      const li =  document.createElement('li')
      li.innerHTML = `${langName}`
      document.querySelector('.language')
      .appendChild(li)
    }

    addLanguage("Python")
    addLanguage("typescript")



    // more Optimise code 
    function addOptimisedLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language")
        .appendChild(li)
    }

    addOptimisedLang('Go Lang')
    addOptimisedLang('Ruby')


    // Edit
    const secLang = document.querySelector('li:nth-child(2)')
    // const editedName = document.createTextNode("Mojo")
    // console.log(secLang.appendChild(editedName));
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secLang.replaceWith(newLi);


    // Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    // remove

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove();
    
</script>
</html>
