<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Creating Element </title>
    <style>
         .bg-black{
            background-color: #212121;
            color:#FFF;
        }
    </style>
</head>
<body class="bg-black">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
</body>

<script>
    const parent = document.querySelector('.parent');
   // console.log(parent);
   // console.log(parent.children[0].innerHTML); // Monday


    for (let i = 0; i < parent.children.length; i++) {
        const element = parent.children[i].innerHTML;
        console.log(element);
    }

    parent.children[1].style.color = "orange"

    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);


    const dayOne = document.querySelector(".day");
    console.log(dayOne);
    console.log(dayOne.parentElement);          // parent
    console.log(dayOne.nextElementSibling);     // just next sbling element

    console.log("nodes: ", parent.childNodes);
</script>
</html>
